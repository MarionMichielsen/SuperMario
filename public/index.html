<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario</title>
  <script  src="/js/login.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <div id="app"><h1>Welcome to Super Marion!</h1>


 
</head>
<body>
  <div class="container">
    <div class="col-sm-4" style="border: 1px solid gray;">
    <h2>Login</h2>
    <form action="#">

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="emailLogin" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pswLogin" placeholder="Enter password" name="pwd">
      </div>
     
      <button type="button" onclick="checkLogin()" id="save_btnLogin" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="container">
    <div class="col-sm-4" style="border: 1px solid gray;">
    <h2>New User</h2>
    <form action="#">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter email" name="email">
          </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
      </div>
     
      <button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div class="col-sm-8" style="border: 1px solid gray;">
</body>
</html>
